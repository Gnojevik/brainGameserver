<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./stylesheets/style.css">
   <title>Brain Game</title>
</head>

<body>
   <div class="container">
      <header>
         <div class="img">
            <!-- <img src="./img/brain.jpg" alt=""> -->
         </div>
         <div class="best-total">
            <p>Best Score: <span id="best-total">0</span></p>
            <p><span id="best-fname"></span><span> </span><span id="best-lname"></span></p>

         </div>
      </header>
      <main>
         <div class="timer">
            <button id="start" class="button">START</button>

         </div>
         <div class="block-question">
            <p id="question" class="que">READY ?</p>
            <div id="answer" class="ans">
               <!-- <li class="button"></li>
               <li class="button"></li>
               <li class="button"></li> -->
            </div>
            <p id="total"></p>
         </div>
         <div class="form-server">
            <div id="honor"></div>
            First name: <input id="fname" type="text" name="fname"><br>
            Last name: <input id="lname" type="text" name="lname"><br>
            <button id="send-serv" class="button">Send</button>
         </div>
      </main>
      <footer></footer>
   </div>
   <script src="./javascripts/time.js"></script>
</body>

</html>
